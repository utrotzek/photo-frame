<VirtualHost *:8080>
    ServerName localhost
    DocumentRoot    /var/www/html/app/public
    DirectoryIndex  index.php

    ErrorLog /dev/stderr

    Alias /images/ /var/images/

    <Directory "/var/images">
        Require all granted
        Allow from all
    </Directory>

    <Directory "/var/www/html/app/public">
        AllowOverride All
        Options +FollowSymLinks
    </Directory>
</VirtualHost>